<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Display: grid</h1>
    <div class="wrapper">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <h1>grid-template-columns: repeat(3, 100px), 1fr 3fr 2fr </h1>
    <div class="wrapper-2">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <h1>автоматичний перенос,grid-template-columns: auto-fit</h1>
    <div class="wrapper-3">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <h1>justify-contetn, центрування</h1>
    <div class="wrapper-4">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <h1>Центрування в блоці, justify-contetn та align-items</h1>
    <div class="wrapper-5">
      <div class="square">1</div>
      <div class="square">2</div>
      <div class="square">3</div>
    </div>
  </body>
</html>
