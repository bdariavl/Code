<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Hello Materialize!</h1>

    <div class="forms-wrapper">
      <h2>Forms</h2>
      <input id="email" type="text" placeholder="Enter the email" />
      <label for="email"></label>

      <input id="name" type="text" placeholder="Enter the name" />
      <label for="name">Onfy first name</label>

      <div class="input-filled">
        <input id="second-name" type="text" placeholder="Enter the second name" class="validate" />
        <label for="second-name"></label>
      </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
