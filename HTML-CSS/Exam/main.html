<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNTN</title>
    <link rel="stylesheet" href="./rules.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./footer.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h4>MNTN</h4>
        <nav>
          <a href="#">Equipment</a>
          <a href="#">About us</a>
          <a href="#">Blog</a>
        </nav>
        <button><img src="./assets/acc.svg" alt="acc" />Account</button>
      </div>
    </header>
    <main>
      <section class="hiking-section">
        <div class="hiking-content">
          <div class="follow-section">
            <p>Follow us</p>
            <img src="./assets/instagram.svg" alt="inst" />
            <img src="./assets/twitter.svg" alt="twit" />
          </div>

          <div class="hiking-guide">
            <div class="orange">
              <div class="string"></div>
              <span>A Hiking guide</span>
            </div>
            <h1>
              Be prepared for the <br />
              Mountains and beyond!
            </h1>
          </div>
          <div class="start-section">
            <div class="start-content">
              <span>Start</span>
              <span>01</span>
              <span>02</span>
              <span>03</span>
            </div>
            <img src="./assets/Slider.svg" alt="Slider" />
          </div>
        </div>
      </section>
      <div class="bg-mountain">
        <div class="bg-grass"></div>
        <div class="bg-gradient"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
