<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tables</h1>
    <table id="first-table">
      <thead>
        <tr>
          <th>Data1</th>
          <th>Data2</th>
          <th>Data3</th>
        </tr>
      </thead>
      <tbody>
        <!-- Рядок таблиці -->
        <tr>
          <!-- Комірка таблиці -->
          <!-- В кожній tr одна або декілька td -->
          <td class="first">100</td>
          <td>200</td>
          <td>300</td>
        </tr>

        <tr>
          <td class="first">400</td>
          <td>500</td>
          <td>600</td>
        </tr>

        <tr>
          <td class="first">700</td>
          <td>800</td>
          <td>900</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="first">Data1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
      </tfoot>
    </table>

    <div class="table-wrapper">
      <table id="second-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Position</th>
            <th>Salary</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Daryna</td>
            <td>23</td>
            <td>Kremenchuk</td>
            <td>Middle web developer</td>
            <td>3000</td>
          </tr>

          <tr>
            <td>Vlad</td>
            <td>25</td>
            <td>Kyiv</td>
            <td>Senior developer</td>
            <td>4500</td>
          </tr>

          <tr>
            <td>Maryna</td>
            <td>29</td>
            <td>Lviv</td>
            <td>Junior developer</td>
            <td>1500</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
