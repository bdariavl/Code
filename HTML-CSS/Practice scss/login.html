<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="background">
          <article>
            <h1>Create Account</h1>
            <button class="outlined">Sign Up</button>
          </article>
        </div>
        <div class="form">
          <form>
            <h2>Log In</h2>
            <div class="inputs-wrapper">
              <input class="field" placeholder="Email" type="email" />
              <input class="field" placeholder="Password" type="password" />
            </div>
            <div class="form-check">
              <div>
                <input type="checkbox" />
                <span>Remember me</span>
              </div>

              <a class="link" href="#">Forgot password?</a>
            </div>
            <button class="filled">Login</button>

            <div class="join-wrapper">
              <div class="logos">
                <span>Or join with</span>
                <div class="icons-wrapper">
                    <img src="./assets/google.svg" alt="google">
                    <img src="./assets/facebook.svg" alt="facebook">
                    <img src="./assets/twitter.svg" alt="twitter">
                </div>
              </div>
              <div class="singup-wrapper">
                <span>Not a member yet?</span>
                <a class="link" href="#">Sing up!</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
