<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        
        <div class="form">
          <form>
            <h2>Sign Up</h2>
            <div class="inputs-wrapper">
              <input class="field" placeholder="Email" type="email" />
              <input class="field" placeholder="Password" type="password" />
              <input class="field" placeholder="Re-enter password" type="password" />
            </div>
            
            <button class="filled">Sign Up</button>

            <div class="join-wrapper">
              <div class="logos">
                <span>Or join with</span>
                <div class="icons-wrapper">
                  <img src="./assets/google.svg" alt="google" />
                  <img src="./assets/facebook.svg" alt="facebook" />
                  <img src="./assets/twitter.svg" alt="twitter" />
                </div>
              </div>
              
            </div>
          </form>
        </div>

        <div class="background">
            <article>
              <h1>Have an Account?</h1>
              <button class="outlined">Log In</button>
            </article>
          </div>
      </div>
    </main>
  </body>
</html>
